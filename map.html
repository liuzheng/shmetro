<script >
var b;

$(document).ready(function(){ 
	
	$("area").bind("click", function() { 
	t = $(this).attr("id");
	tn = $(this).attr("alt");


var isIE=document.all? true:false;
			var myX ;   
			var myY;
		    var event=getEvent();
		if(navigator.appName=='Microsoft Internet Explorer') {
				myX=event.x;
				myY=event.y;
		}else if(navigator.appName=='Netscape') {
				myX=event.pageX;
				myY=event.pageY;
		}
		
		
			//获取div对象
			var infoDiv = document.getElementById("dis");

			//获取鼠标的横坐标+20
			mouseX = myX;
			//获取鼠标的纵坐标-10
			mouseY = myY;
			infoDiv.style.left = mouseX - 120;
			infoDiv.style.top = mouseY;
			
			//显示div
			
            var dislen=	$(infoDiv).width();
			var sumlen=mouseX+dislen;
			if(sumlen>1591){
			    mouseX=mouseX-dislen;
			}
			infoDiv.style.display = "block";
	       $(infoDiv).css({position: "absolute"});

	$(infoDiv).css("left",mouseX);
	$(infoDiv).css("top",mouseY);
	
	 $("#m").empty();
   $("#m").append($(this).attr("alt"));
}); 
}); 

function ob(){
	b = t;
	bn = tn;
$("#dis").hide();
}

	//获取浏览器
	  function getEvent()
	  {   
		  if(document.all) return window.event;   
		  func=getEvent.caller;   
		  while(func!=null){   
		  var arg0=func.arguments[0];
		  if(arg0)
		  {
		     if((arg0.constructor==Event || arg0.constructor ==MouseEvent) || (typeof(arg0)=="object" && 
arg0.preventDefault &&   arg0.stopPropagation))
		  {   
			 return arg0;
		  }
		  }
			func=func.caller;
		  }
		  return null;
	  }


function oe(){
	e = t;
	en = tn;
	if(b == undefined) {
		alert('请设置出发站');
		return;
	}
	if(b == e){
		alert('出发站不能与到达站相同');
		return;
	}
	//alert(bn  + "  " + en);
window.open('/cphc/index.htm?o='+b+'&d='+e,'_blank');

  //window.location.href='/cphc/index.htm?o='+b+'&d='+e;
}


function goStation(){
   window.open('/czxx/index.htm?id='+ t,'_blank');
}
